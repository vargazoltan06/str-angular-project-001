<div class="container-fluid">
    <div class="row">
        <div class="col-12 d-flex flex-wrap">
            <div class="card col-md-6 col-lg-2 p-2 my-3 mx-4 border-0 bg-light"
                *ngFor="let book of books | filter:phraseString:'name' | filter:propValue:'catId'">
                <img class="card-img-top" src='{{ book.image }}' alt="book">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-center">#{{ book.id }}. {{ book.name }}</h5>
                    <p class="card-text">{{ book.description }}</p>
                    <p class="card-text mt-auto">Készlet: {{ book.stock }} db.</p>
                    <h5 class="card-text text-center">Ára: {{ book.price }} €</h5>
                </div>
            </div>
        </div>
    </div>
</div>
